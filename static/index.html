<!DOCTYPE html>
<title>IRC Fun!</title>
<p>Hi.</p>
<script src="/socket.io/socket.io.js"></script>
<script>
var socket;

onload = function() {
  socket = io.connect();
  socket.on('connect', function() {
    console.log('connect!!!!');
    socket.emit('login', {
      username: 'toolness',
      password: 'blarg'
    });
  });
  socket.on('go-away', function() {
    console.log('aw go away.');
  });
  socket.on('irc:message', function(data) {
    console.log('OMG MESSAGE', data);
  });
  socket.on('disconnect', function() {
    console.log('O SNAP disconnected.');
  });
};
</script>
